<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/index.css" />

  <body>
    <header>
      <nav class="header__nav">
        <div>

            <img src="../assets/title.svg" alt="" />

    </header>
    <section class="admin">
      <div class="admin__deo">
        <h2>Dobrodosao nazad admine</h2>
        <h4>Izaberite sta zelite da menjate</h4>
        <button><a href="listOfUsers.html">Korisnici</a></button>
        <button><a href="ListOfProducts.html">Proizvodi</a></button>
        <button onclick="openPetshopForm()"><a>Detalji prodavnice</a></button>
      </div>
    </section>
    <div id="petShopForm">
      <form>
        <label for="adresa">Adresa:</label>
        <input
          type="text"
          id="adresa"
          name="adresa"
          value="Trg Pavla StojkoviÄ‡a 12, Nis, 18000"
        />

        <label for="godinaOtvaranja">Godina Otvaranja:</label>
        <input
          type="text"
          id="godinaOtvaranja"
          name="godinaOtvaranja"
          value="2001"
        />

        <label for="logo">URL Logo:</label>
        <input
          type="text"
          id="logo"
          name="logo"
          value="https://i.imgur.com/zUrrGam.jpeg"
        />

        <label for="naziv">Naziv:</label>
        <input type="text" id="naziv" name="naziv" value="Code PetShop" />

        <label for="proizvodi">Proizvodi:</label>
        <input
          type="text"
          id="proizvodi"
          name="proizvodi"
          value="-MNVEu6iMr2EFlQO6TW60"
        />

        <label for="telefon">Telefon:</label>
        <input type="text" id="telefon" name="telefon" value="067-5555-555" />

        <button class="btn" id="petshopPotvrda">Potvrdi</button>
        <button class="btn" onclick="closePetshopForm()">Nazad</button>
      </form>
    </div>

    <footer class="footer">
      <div>
        <img src="../assets/title.svg" alt="" class="footer__img" />
      </div>
      <div>
        <h2>Linkovi</h2>

          <li><a href="index.html#proizvodi">Proizvodi</a></li>
          <li><a href="#admin__links">Admin</a></li>
          <li><a href="about-us.html">O nama</a></li>
          <li><a href="#" onclick="openForm()">Prijavite se</a></li>
        </ul>
      </div>
      <div>
        <h2>Admin</h2>
        <ul class="links" id="admin__links">
          <li><a href="ListOfProducts.html">Proizvodi</a></li>

          <li><a href="listOfUsers.html">Korisnici</a></li>
        </ul>
      </div>
      <div>
        <h2>Zapratite nas</h2>
        <ul class="links social">
          <li>
            <a href="#">
              <img src="../assets/square-facebook.svg" alt="" /> Facebook</a
            >
          </li>
          <li>
            <a href="#"
              ><img src="../assets/square-instagram.svg" alt="" /> Instagram</a
            >
          </li>
          <li>
            <a href="#"
              ><img src="../assets/square-twitter.svg" alt="" /> Twitter</a
            >
          </li>
        </ul>
      </div>
    </footer>
    <script src="../js/index.js"></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        onValue,
        update,
        set,
        get,
        child,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDSN0vbu-NWOLwJJHpAbhanlns666rGgRk",
        authDomain: "petshop-200ae.firebaseapp.com",
        databaseURL: "https://petshop-200ae-default-rtdb.firebaseio.com",
        projectId: "petshop-200ae",
        storageBucket: "petshop-200ae.appspot.com",
        messagingSenderId: "332500787103",
        appId: "1:332500787103:web:4b5ba921b52d4bce9f27aa",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const storeRef = ref(db, "petShop");
      get(storeRef).then((snapshot) => {
        const store = snapshot.val();
        console.log(store);
        if (store) {
          document.getElementById("adresa").value = store.adresa;
          document.getElementById("godinaOtvaranja").value =
            store.godinaOtvaranja;
          document.getElementById("logo").value = store.logo;
          document.getElementById("naziv").value = store.naziv;
          document.getElementById("proizvodi").value = store.proizvodi;
          document.getElementById("telefon").value = store.telefon;
        }
      });
      document
        .getElementById("petshopPotvrda")
        .addEventListener("click", function () {
          const updatedAdresa = document.getElementById("adresa").value;
          const updatedGodina =
            document.getElementById("godinaOtvaranja").value;
          const updatedLogo = document.getElementById("logo").value;
          const updatedNaziv = document.getElementById("naziv").value;
          const updatedProizvodi = document.getElementById("proizvodi").value;
          const updatedTelefon = document.getElementById("telefon").value;

          const updatedStoreData = {
            adresa: updatedAdresa,
            godinaOtvaranja: updatedGodina,
            logo: updatedLogo,
            naziv: updatedNaziv,
            proizvodi: updatedProizvodi,
            telefon: updatedTelefon,
          };
          const storeRef = ref(db, "petShop");
          update(storeRef, updatedStoreData);
        });
    </script>
  </body>
</html>
